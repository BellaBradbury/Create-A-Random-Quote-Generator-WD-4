<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Koulen&family=Zen+Loop:ital@1&display=swap" rel="stylesheet">
    <style id="styles_js">
      /* DYNAMIC STYLES INSERTED HERE FROM SCRIPT.JS */
    </style>
  </head>

  <body>
    <div id="olay">
      <h1>Random <br class="olay-stop">Quotes</h1>
      <div id="olay-stop">
        <h2>UH-OH!</h2>
        <p class="olay-msg">Your screen must be 200px or wider to view this site.</p>  
      </div>
      <div id="olay-warn">
        <h2>WARNING!</h2>
        <p class="olay-msg">This site is best viewed at 320px or wider.</p>
        <button id="enter-site" class="btn">Enter Site</button>
      </div>
      <div class="olay-end">
        <p>&copy; bella bradbury</p>
        <p>2023, v2.1</p>
      </div>
    </div>

    <header class="content">
      <h1>Random Quotes</h1>
      <div id="play-control">
        <button id="load-quote" class="btn">Show another quote</button>
        <button id="stop-btn" class="ss-btn btn">
          <!-- SVG Credit: https://www.svgrepo.com/svg/314691/square-full-solid -->
          <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-label="Stop automatic quote refresh.">
            <path d="M 6 6 L 6 26 L 26 26 L 26 6 L 6 6 z"/>
          </svg>
        </button>
        <button id="start-btn" class="ss-btn hide btn">
          <!-- SVG Credit: https://www.svgrepo.com/svg/514197/play -->
          <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-label="Start automatic quote refresh.">
            <path d="M5.92 24.096q0 1.088 0.928 1.728 0.512 0.288 1.088 0.288 0.448 0 0.896-0.224l16.16-8.064q0.48-0.256 0.8-0.736t0.288-1.088-0.288-1.056-0.8-0.736l-16.16-8.064q-0.448-0.224-0.896-0.224-0.544 0-1.088 0.288-0.928 0.608-0.928 1.728v16.16z"></path>
          </svg>
        </button>
      </div>
    </header>

    <div class="container content">
      <div id="quote-box" class="quote-box">
        <!-- QUOTES INSERTED DYNAMICALLY HERE FROM SCRIPT.JS -->
      </div>
    </div>

    <footer class="content">
        <a id="developer" href="https://bellabradbury.github.io/" target="_blank" class="btn">Developed by Bella Bradbury</a>
        <p class="v-num">version 2.1</p>
        <p class="cpyrt">&copy; bella bradbury, 2023</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
