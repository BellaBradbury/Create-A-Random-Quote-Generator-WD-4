<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Koulen&family=Zen+Loop:ital@1&display=swap" rel="stylesheet">

  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <div id="play-control">
        <button id="load-quote">Show another quote</button>
        <button id="stop-btn"><img src="img/stop.svg" alt="Stop Automatic Quote Refresh"></button>
        <!-- SVG Credit: https://www.svgrepo.com/svg/314691/square-full-solid -->
      </div>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">I never lose. I either win or learn.</p>
        <p class="source">Nelson Mandela<span class="citation add-prop">Parade</span></p>
      </div>
    </div>

    <footer>
        <button id="developer" href="https://bellabradbury.github.io/" target="_blank">Developed by Bella Bradbury</button>
        <p>version 2.0</p>
        <p>&copy; bella bradbury, 2023</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
